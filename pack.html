<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Delivery Associate</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-container {
      text-align: center; /* Center the button within its container */
    }

    button {
      background-color: #0074cc; /* Blue color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00549e; /* Darker blue color on hover */
    }
  </style>
</head>
<body>

  <button onclick="togglePopup()">Add Delivery Associate</button>

  <div class="overlay" id="overlay">
    <div class="popup">
      <form>
        <label for="name">Associate Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Add Delivery Associate</button>
      </form><br> 
      <center><button onclick="togglePopup()">Close</button></center>
    </div>
  </div>

  <script>
    function togglePopup() {
      var overlay = document.getElementById('overlay');
      overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
